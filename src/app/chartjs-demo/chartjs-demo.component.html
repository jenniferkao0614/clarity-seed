<div class="row">
    <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                Line Chart
            </div>
            <div class="card-block">
                <div class="card-text">
                    <div>
  			<canvas
      			    baseChart
      			    [chartType]="'line'"
      			    [datasets]="chartData"
     			    [labels]="chartLabels"
      			    [options]="chartOptions"
      		            [legend]="true"
     			    (chartClick)="onChartClick($event)">
  		        </canvas>
		    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                Bar Chart
            </div>
            <div class="card-block">
                <div class="card-text">
                    <div>
                        <canvas
                            baseChart
                            [chartType]="'bar'"
                            [datasets]="chartData"
                            [labels]="chartLabels"
                            [options]="chartOptions"
                            [legend]="true"
                            (chartClick)="onChartClick($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
